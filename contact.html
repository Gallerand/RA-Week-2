<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Contact Page</title>
    <img src="./assets/Flag_of_Italy.svg.png" alt="Italy flag">
    <img class="img2" src="./assets/Flag_of_Italy.svg.png" alt="Italy flag">
  </head>
  <body>
    <p>Grazie!</p>
    <form action="server.php">
      <fieldset>
        <legend>Contact Randy G's Pasta Shop:</legend>
        Your Name: <br />
        <input type="text" name="name" required /><br />
        Your Email: <br />
        <input type="text" name="email" required /><br />
        Your Message to Us: <br />
        <textarea
          name="message"
          id="messagebox"
          cols="30"
          rows="10"
          required
        ></textarea>
        <br />
        <label for="prioritySelect">Priority:</label>
        <select name="priority" id="prioritySelect">
          <option value="high">High</option>
          <option value="normal" selected>Normal</option>
          <option value="low">Low</option></select
        ><br /><br />

        <input class="button" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
